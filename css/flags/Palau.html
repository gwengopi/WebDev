<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .pale-box{
      background-color: skyblue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 100px;
      left:100px;
    }

    .yellow-circle{
      height: 100px;
      width:100px;
      background-color: yellow;
      border-radius: 50%;
      position:absolute;
      top:25%;
      left:40%
    }
  </style>
</head>

<body>
  <div class="pale-box">
    <div class="yellow-circle">
    </div>
  </div>

</body>

</html>
