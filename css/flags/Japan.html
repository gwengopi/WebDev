<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
.white-box{
  border: 2px black solid;
  width : 500px;
  height: 300px;
  background-color: white;
}

.white-box > div{
  background-color: brown;
  height: 100px;
  width: 100px;
  position: relative;
  left:200px;
  top:25%;
  border-radius: 50px;
}
   
  </style>
</head>

<body>
  <div class="white-box">
    <div>
    </div>
  </div>

</body>

</html>
